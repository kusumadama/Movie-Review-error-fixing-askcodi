<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Site</title>
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#upcoming">Upcoming</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="dark-light-toggle">
                <label class="switch" for="dark-light-toggle">Dark Mode</label>
                <input type="checkbox" id="dark-light-toggle">
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="hero-section">
                <h1>Welcome to Movie Review Site</h1>
                <label for="search">Search for movies:</label>
                <input type="text" id="search" placeholder="Search for movies...">
            </div>
        </section>

        <section id="reviews">
            <div class="reviews-section">
                <!-- Movie details, ratings, user comments -->
            </div>
        </section>

        <section id="upcoming">
            <div class="upcoming-movies">
                <!-- Movies grid/list with filters and search -->
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
           <!-- Social links icons -->
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkLightToggle = document.querySelector('.dark-light-toggle input');
            darkLightToggle.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
            });
        });
    </script>
</body>
</html>
